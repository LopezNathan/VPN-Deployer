---
- name: OpenVPN Install
  hosts: localhost

  vars:
    IP: "{{ IP }}"
    EMAIL: "{{ EMAIL }}"

  tasks:

  - name: Install EPEL
    yum:
      name: epel-release
      state: present

  - name: Install NGINX
    yum:
      name: nginx
      state: present

  - name: Start NGiNX
    service:
      name: nginx
      state: started

# iptables -A INPUT -p tcp --dport 8000 -s 1.2.3.4 -j ACCEPT
  - iptables:
      chain: INPUT
      protocol: tcp
      destination_port: 80
      source: "{{ IP }}"
      jump: ACCEPT
    become: yes

# iptables -A INPUT -p tcp --dport 80 -j DROP
  - iptables:
      chain: INPUT
      protocol: tcp
      destination_port: 80
      jump: DROP
    become: yes

  - name: Download OpenVPN Installer
    get_url:
      url: https://raw.githubusercontent.com/LopezNathan/vpn-deployer/master/openvpn-install.sh
      dest: /root/openvpn-install.sh
      mode: 0755

  - name: Run OpenVPN Installer
    environment:
      AUTO_INSTALL: y
    script: /root/openvpn-install.sh

  - name: Copy OpenVPN Config to NGINX Path
    copy:
      src: /root/client.ovpn
      dest: /usr/share/nginx/html/client.ovpn